<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>牛油果生存游戏 - 极简版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>牛油果生存游戏</h1>
  <div id="controls">
    <form id="gameForm" onsubmit="return false;">
      <label>初始牛油果数量：<input type="number" id="avocadoCount" value="20" min="1" max="100"></label>
      <label>初始食物数量：<input type="number" id="foodCount" value="100" min="1" max="200"></label>
      <label>初始能量：<input type="number" id="initEnergy" value="20" min="1" max="1000"></label>
      <label>繁殖所需食物数：<input type="number" id="reproduceFood" value="3" min="1" max="10"></label>
      <button id="startBtn">运行</button>
      <button id="pauseBtn" type="button">暂停</button>
      <label style="margin-left:16px;">速度：<input type="range" id="speedSlider" min="1" max="60" value="30"> <span id="speedLabel">30</span> 帧/秒</label>
    </form>
  </div>
  <div id="mainArea">
    <canvas id="chartCanvas" width="400" height="600"></canvas>
    <div style="display:inline-block;vertical-align:top;">
      <div id="dayCounter">天数：0</div>
      <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
